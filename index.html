<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quan Antemudio</title>
    <link rel="stylesheet" href="styles.css">

    <!-- CCapture.js for WebM export (widely supported video format) -->

<body>

    <div class="toolbar">
        <button id="pencil">Pencil</button>

        <input type="color" id="color-picker" value="#000000">

        <button id="clear">Clear Frame</button>

        <button id="play">Play</button>
        <button id="stop">Stop</button>

        <select id="resolution">
            <option value="original">Original (800Ã—600)</option>
            <option value="720">720p (1280Ã—720)</option>

        <button id="export-video">Export Video (.webm)</button>

        <button id="save-qua1">Save .qau1</button>

        <input type="file" id="load-file-input" accept=".qau1,.json" style="display:none;">
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <div id="timeline" class="timeline"></div>

    <script src="script.js"></script>

</html>
